os: linux

language: java
services:
  - docker
cache: bundler
dist: focal

install: skip

jobs:
  include:
    - name: failing
      script: true

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT
after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT

deploy:
  strategy: git
  provider: pages
  cleanup: true
  token: $test_token
  keep_history: true
  on:
    branch: main
